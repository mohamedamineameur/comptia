services:
  postgres:
    image: postgres:16-alpine
    container_name: comptia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: comptia
      POSTGRES_USER: comptia
      POSTGRES_PASSWORD: comptia
    ports:
      - '5432:5432'
    volumes:
      - comptia_pg_data:/var/lib/postgresql/data

volumes:
  comptia_pg_data:
